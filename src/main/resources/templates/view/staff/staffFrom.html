<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/modules/layer/default/layer.css">
</head>
<body>
<fieldset class="layui-elem-field">
    <legend></legend>
    <div class="layui-field-box">
        <form class="layui-form layui-form-pane" action="" id="">
            <div class="layui-form-item">
                <input name="netId" type = "hidden">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">员工编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="staffCode" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">员工姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="staffName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <hr class="layui-border-orange">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">职务</label>
                        <div class="layui-input-block">
                            <select name="position" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">导购</option>
                                <option value="1">店长</option>
                            </select>
                        </div>
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>所属店铺</legend>
                </fieldset>
                <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">随机店铺</label>
                    <div class="layui-input-block">
                        <select name="company" lay-filter="dianpu">
                            <option value=""></option>
                            <option th:each="item:${storeTen}"
                                    th:value="${item.getId()}"
                                    th:text="${item.getStoreName()}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                     <label class="layui-form-label">筛选店铺</label>
                       <div class="layui-input-inline">
                           <input type="text" id="selectStore" name="company" autocomplete="off" class="layui-input">
                       </div>
                </div>
                </div>
                <hr class="layui-border-blue">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<script src="../../../static/js/jquery-3.3.1.js"></script>
<script src="../../../static/js/layui.js"></script>
<script src="../../../static/js/layer.js"></script>
</body>
<script>
    layui.use(['table','layer','form'], function() {
        var table = layui.table,
            layer = layui.layer,
            from = layui.form,
            $ = layui.$;
        $(document).on('click','#selectStore',function () {
            layer.open({
                type: 2,
                title: '店铺数据',
                shadeClose: true,
                shade: 0.8,
                skin: 'layui-layer-lan',
                area: ['100%', '100%'],
                content: '/Store/toStoreHtml', //iframe的url
                btn:["提交","取消"],
            })
        })
    })
</script>
</html>
