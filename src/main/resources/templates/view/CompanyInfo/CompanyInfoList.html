<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/modules/layer/default/layer.css">


</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div style="margin-top: 30px">

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>
        <!-- 数据展示区-->
        <table id="articleLists" lay-filter="articleTable"></table>
        <div style="display:none;" id="currentUser"></div>
    </div>

</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">
        <i class="layui-icon layui-icon-link">&nbsp;详情</i>
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">
        <i class="layui-icon layui-icon-edit">&nbsp;编辑</i>
    </a>
</script>
<script src="../../../static/js/jquery-3.3.1.js"></script>
<script src="../../../static/js/layui.js"></script>
<script src="../../../static/js/layer.js"></script>
<script src="../../../static/js/CompanyInfoList/CompanyInfo.js"></script>
<script src="../../../static/js/CompanyInfoList/CompanyInfoAdd.js"></script>
<script type="text/html" id="toolbar01">

    <form id="articleSearch" class="layui-form layui-form-pane" >
        <div class="layui-row">
            <div class="layui-inline">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-inline">
                    <input id="articleTitle" name="companyName" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <button class="layui-btn layui-btn-radius" id="submitData" data-type="reload" onclick="return false;" lay-submit="" lay-filter="searchSubmit">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
                <a class="layui-btn layui-btn-sm layui-btn-normal" id="add">
                    <i class="layui-icon layui-icon-add-circle-fine">&nbsp;添加</i>
                </a>
            </div>
        </div>

    </form>
</script>
</body>
</html>
