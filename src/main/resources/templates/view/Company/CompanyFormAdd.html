<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/modules/layer/default/layer.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>企业</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" id="add1">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">企业编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="company_code" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="company_name" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">负责人员</label>
                <div class="layui-input-inline">
                    <input type="text" name="responsible_person" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>远程</legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">远程IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="computer_ip" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">远程账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="computer_account" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">远程密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="computer_password" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>数据库</legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">数据库IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_ip" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数据库类型</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_type" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数据库账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_account" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">数据库密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数据库实例</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_instance" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">端口号</label>
                <div class="layui-input-inline">
                    <input type="text" name="database_port" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>VPN</legend>
        </fieldset>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">VPN_IP</label>
                <div class="layui-input-inline">
                    <input type="text" name="vpn_ip" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">VPN账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="vpn_count" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">VPN密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="vpn_password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    </div>
</form>
<script src="../../../static/js/jquery-3.3.1.js"></script>
<script src="../../../static/js/layui.js"></script>
<script src="../../../static/js/layer.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
